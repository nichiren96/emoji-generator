name: 'Build'
description: 'Sets up repository'
runs:
  using: 'node20'
  steps:
    - name: Checkout source code
      uses: actions/checkout@v4
    - name: Install Node.js
      uses: actions/setup-node@v4
    - name: Set up npm
      uses: npm/action-setup@v2
      with:
        version: latest
    - name: Install dependencies
      shell: bash
      run: npm install
