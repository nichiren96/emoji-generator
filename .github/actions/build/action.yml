name: 'Build'
description: 'Sets up repository'
runs:
  using: 'composite'
  steps:
    - name: Checkout source code
      uses: actions/checkout@v3
    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    - name: Install dependencies
      shell: bash
      run: npm install
